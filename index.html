<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRE词汇记忆</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1, p {
            text-align: center;
        }
        #word {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        #definition {
            text-align: center;
            font-size: 18px;
            display: none;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GRE词汇记忆</h1>
        <p>通过学习和记忆下面的单词及其定义来提高你的GRE词汇。</p>
        
        <div id="word"></div>
        <div id="definition"></div>
        
        <button id="next-word">下一个单词</button>
        <button id="reveal-definition">显示释义</button>
    </div>
    
    <script>
        const wordElement = document.getElementById('word');
        const definitionElement = document.getElementById('definition');
        let vocabulary = [];

        async function fetchVocabulary() {
            const response = await fetch('vocabulary.csv');
            const text = await response.text();
            const lines = text.trim().split('\n');
            vocabulary = lines.map(line => {
                const [word, definition] = line.split(',');
                return {word, definition};
            });
            showRandomWord();
        }

        function showRandomWord() {
            const index = Math.floor(Math.random() * vocabulary.length);
            const {word, definition} = vocabulary[index];
            wordElement.textContent = word;
            definitionElement.textContent = definition;
            definitionElement.style.display = 'none';
        }

        document.getElementById('next-word').addEventListener('click', () => {
            showRandomWord();
        });

        document.getElementById('reveal-definition').addEventListener('click', () => {
            definitionElement.style.display = 'block';
        });

        fetchVocabulary();
    </script>
</body>
</html>
